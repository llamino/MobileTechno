<!-- accounts/templates/accounts/change_password.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>تغییر رمز عبور</h2>
    <form method="post" id="changePasswordForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="old_password" class="form-label">رمز عبور فعلی</label>
            <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">رمز عبور جدید</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
    </form>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const old_password = document.getElementById('old_password').value;
            const new_password = document.getElementById('new_password').value;
            const access_token = localStorage.getItem('access_token');

            const response = await fetch('/api/accounts/change-password/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${access_token}`,
                },
                body: JSON.stringify({ old_password, new_password }),
            });

            const data = await response.json();
            if (response.ok) {
                alert('رمز عبور با موفقیت تغییر یافت.');
                // هدایت به صفحه اصلی یا دیگر صفحات
                window.location.href = '/';
            } else {
                alert('تغییر رمز عبور ناموفق بود: ' + JSON.stringify(data));
            }
        });
    </script>
</div>
{% endblock %}
